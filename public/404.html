<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Single Page Apps for GitHub Pages</title>
  <script type="text/javascript">
    // 单页应用GitHub Pages路由处理
    (function() {
      // 这是一个简单的重定向脚本，用于处理GitHub Pages的SPA路由
      var segmentCount = 1; // 仓库名称占用的路径段数
      var l = window.location;
      
      // 从URL中提取路径部分
      var repo = '/stellar-personal-site'; // 仓库名称
      var pathname = l.pathname;
      
      // 确保我们在仓库路径下
      if (pathname.indexOf(repo) === 0) {
        pathname = pathname.substring(repo.length);
      }
      
      // 将当前URL的路径部分保存到sessionStorage
      sessionStorage.setItem('redirect', pathname);
      
      // 重定向到主页
      l.replace(
        l.protocol + '//' + l.hostname + 
        (l.port ? ':' + l.port : '') + 
        repo + '/'
      );
    })();
  </script>
</head>
<body>
</body>
</html>
